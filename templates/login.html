{% extends "base.html" %}
{% block title %}Login - Revision Royale{% endblock %}

{% block content %}
<div class="split-container">
    
    <div class="text-section">
        <h1 class="login-title">Revision Royale</h1>
        <p class="subtitle login-subtitle">A study app</p>
    </div>

    <div class="login-card">
        <form action="{{ url_for('LoginPage') }}" method="POST" class="login-form">
            
            {% if ErrorMessage %}
                <p style="color: #9b052c; font-weight: bold; font-size: 0.9rem;">{{ ErrorMessage }}</p>
            {% endif %}

            <input type="text" name="username" class="input-field" placeholder="Username" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>

            <div class="btn-stack">
                <button type="submit" class="btn">Log In</button>
                <a href="{{ url_for('RegisterPage') }}" class="btn secondary-link">Need an account?</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
